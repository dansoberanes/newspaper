{% extends 'content/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <p>{{ article.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
